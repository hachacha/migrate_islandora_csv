# Uninstall this config when the feature is uninstalled
dependencies:
  enforced:
    module:
      - migrate_islandora_csv

id: thistle_1982_page_nodes
label: Import thistle page Nodes from CSV 
migration_group: migrate_thistle

source:
  plugin: csv
  path: modules/contrib/migrate_islandora_csv/data/thistle_1982_page_nodes.csv
  delimiter: '|'

  # 1 means you have a header row, 0 means you don't
  header_row_count: 1

  # Each migration needs a unique key per row in the csv.  Here we're using the file path.
  keys:
    - title 

  # You can't enter string literals into a process plugin, but you can give it a constant as a 'source'.
  constants:
    # We're tagging our nodes as Pages
    model: 'Page'

    #How to display this object
    display_hint: 'Open Seadragon'

    # Everything gets created as admin
    uid: 1

    #dont promote pages to front page
    promote: 0

# Set fields using values from the CSV
process:
  title: title
  uid: constants/uid
  promote: constants/promote
  #pid used to link book to its pages 
  field_pid: title
  #weight used to order pages
  field_weight: weight

  # Make the object 'Page' 
  field_model:
    plugin: entity_lookup
    source: constants/model
    entity_type: taxonomy_term
    value_key: name 
    bundle_key: vid
    bundle: islandora_models 


  # use 'parent' field to find the node with pid='parent' of this page
  field_member_of:
    -
      plugin: skip_on_empty
      source: parent
      method: process
    -
      plugin: entity_lookup
      ignore_case: true
      access_check: false
      entity_type: node
      value_key: field_pid
#      bundle_key: type
#      bundle: islandora_object


#--------------------------------
  # display hint = 'Open Seadragon' 
  field_display_hints:
      source: constants/display_hint
      plugin: entity_lookup
      ignore_case: true
      access_check: false
      entity_type: taxonomy_term
      value_key: name
      bundle_key: vid
      bundle: islandora_display


# We're making nodes
destination:
  plugin: 'entity:node'
  default_bundle: islandora_object
