# Uninstall this config when the feature is uninstalled
dependencies:
  enforced:
    module:
      - migrate_islandora_csv

id: newell_collection 
label: Import NEWELL Collection Nodes from CSV CMU
migration_group: migrate_newell

source:
  plugin: csv
  path: modules/contrib/migrate_islandora_csv/data/migrations/newell/main.csv
  delimiter: '|'

  # 1 means you have a header row, 0 means you don't
  header_row_count: 1

  # Each migration needs a unique key per row in the csv.  Here we're using the file path.
  keys:
    - collectionID 

  # You can't enter string literals into a process plugin, but you can give it a constant as a 'source'.
  constants:
    # We're tagging our nodes as Collecions
    model: Collection

    # The 'photographer' MARC relator
    # relator: 'relators:pht' 

    # Everything gets created as admin
    uid: 1

# Set fields using values from the CSV
process:
  title: collectionTitle
  uid: constants/uid
  # identifiers -- change to machine name for collection ####matt
  field_identifier: collectionID
  field_pid: collectionID

  # We use the skip_on_empty plugin because
  # not every row in the CSV has subtitle filled
  # in.
  field_alternative_title:
    plugin: skip_on_empty
    source: subtitle 
    method: process

  field_description: 
    plugin: skip_on_empty
    source: description
    method: process

  # Dates are EDTF strings
  # field_edtf_date: issued
    
  # Make the object a 'Collection'
  field_model:
    plugin: entity_lookup
    source: constants/model
    entity_type: taxonomy_term
    value_key: name 
    bundle_key: vid
    bundle: islandora_models

  # Make the object a 'Collection'  < resource type
  field_resource_type:
    plugin: entity_lookup
    source: constants/model
    entity_type: taxonomy_term
    value_key: name 
    bundle_key: vid
    bundle: resource_types
  

# We're making nodes
destination:
  plugin: 'entity:node'
  default_bundle: islandora_object
