# Uninstall this config when the feature is uninstalled
dependencies:
  enforced:
    module:
      - migrate_islandora_csv

id: newell_repo_items
label: Import repo nodes from CSV 
migration_group: migrate_newell

source:
  plugin: csv
  path: modules/contrib/migrate_islandora_csv/data/migrations/newell/main.csv
  delimiter: '|'  

  # 1 means you have a header row, 0 means you don't
  header_row_count: 1

  # Each migration needs a unique key per row in the csv.  Here we're using the file path.
  # also use this as PID since it's unique.
  keys:
    - identifier 

  constants:
    # book nodes are paged content
    model: 'Digital Document'

    #How to display this object
    # display_hint: 'Open Seadragon'

    # The 'author' MARC relator
    # relator: 'relators:aut' 
    # The general 'creator' MARC relator
    #relator: 'relators:cre'

    # Everything gets created as admin
    uid: 1

# Set fields using values from the CSV
process:
  # file|collection|title|subtitle|description|issued|subjects|author
  title: title
  uid: constants/uid
  #pid used to link book to its pages 
  # field_pid: file


  # We use the skip_on_empty plugin because
  # not every row in the CSV has subtitle filled
  # in.
  # field_alternative_title:
  #   plugin: skip_on_empty
  #   source: subtitle 
  #   method: process

  # field_description: description

  # Dates are EDTF strings
  field_edtf_date: issued
    
  # Make the object 'Paged Content' 
  field_model:
    plugin: entity_lookup
    source: constants/model
    entity_type: taxonomy_term
    value_key: name 
    bundle_key: vid
    bundle: islandora_models 

  # Split up our pipe-delimited string of
  # subjects, and generate terms for each.

  # field_copyright:
  #   -
  #     plugin: skip_on_empty
  #     source: copyright
  #     method: process
  #   -
  #     plugin: entity_lookup
  #     ignore_case: true
  #     access_check: false
  #     entity_type: taxonomy_term
  #     value_key: name
  #     bundle_key: vid
  #     bundle: copyright

  # field_subject:
  #   -
  #     plugin: skip_on_empty
  #     source: subjects 
  #     method: process
  #   -
  #     plugin: explode
  #     delimiter: ';'
  #   -
  #     plugin: entity_lookup
  #     ignore_case: true
  #     access_check: false
  #     entity_type: taxonomy_term
  #     value_key: name
  #     bundle_key: vid
  #     bundle: subject

  # field_extent:
  #   -
  #     plugin: skip_on_empty
  #     source: extent 
  #     method: process
  #   -
  #     plugin: explode
  #     delimiter: ';'
  #   -
  #     plugin: multiple_values


  # field_geographic_subject:
  #   -
  #     plugin: skip_on_empty
  #     source: geo_location 
  #     method: process
  #   -
  #     plugin: entity_lookup
  #     ignore_case: true
  #     access_check: false
  #     entity_type: taxonomy_term
  #     value_key: name
  #     bundle_key: vid
  #     bundle: geo_location

  # Collection
  field_member_of:
    -
      plugin: skip_on_empty
      source: bundleID 
      method: process
    -
      plugin: entity_lookup
      ignore_case: true
      access_check: false
      entity_type: node
#      value_key: title
# look for collection name in pid to find collection node
      value_key: field_pid
      bundle_key: type
      bundle: islandora_object

#-----------------------------------------------
  # Complex fields can have their individual parts set independently.  Use / to denote
  # you're working with a property of a field directly.
  # 'field_linked_agent/target_id':
  #   plugin: entity_generate
  #   source: author 
  #   entity_type: taxonomy_term
  #   value_key: name
  #   bundle_key: vid
  #   bundle: person 

  # Hard-code the rel_type to 'creator' for all the names in the photographer column.
  # 'field_linked_agent/rel_type': constants/relator

#--------------------------------
  # display hint = 'Open Seadragon' 
  # field_display_hints:
  #     source: constants/display_hint
  #     plugin: entity_lookup
  #     ignore_case: true
  #     access_check: false
  #     entity_type: taxonomy_term
  #     value_key: name
  #     bundle_key: vid
  #     bundle: islandora_display


# We're making nodes
destination:
  plugin: 'entity:node'
  default_bundle: islandora_object
